<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            color: #333333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #6a11cb;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Buat Account Baru</h1>
        <h2 class="text-center mb-4">Sign Up Form</h2>
        
        <form action="welcome.html" method="post">
            <!-- First Name -->
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter your last name" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>

            <!-- Nationality -->
            <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <select id="nationality" name="nationality" class="form-select" required>
                    <option value="Indonesia" selected>Indonesia</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Language Spoken -->
            <div class="mb-3">
                <label class="form-label">Language Spoken</label><br>
                <div class="form-check">
                    <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia" class="form-check-input">
                    <label for="bahasa" class="form-check-label">Bahasa Indonesia</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="english" name="language" value="English" class="form-check-input">
                    <label for="english" class="form-check-label">English</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="other" name="language" value="Other" class="form-check-input">
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>

            <!-- Bio -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" name="bio" rows="4" class="form-control" placeholder="Tell us something about yourself" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
